<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div v-if="!isAuthenticated">
            <h2 class="center">Register</h2>
            <form @submit.prevent="register">
                <input type="text" v-model="registerData.firstName" placeholder="First Name" required>
                <input type="text" v-model="registerData.lastName" placeholder="Last Name" required>
                <input type="email" v-model="registerData.email" placeholder="Email" required>
                <input type="password" v-model="registerData.password" placeholder="Password" required>
                <input type="number" v-model="registerData.age" placeholder="Age" required min="18">
                <button type="submit">Register</button>
            </form>

            <h2 class="center">Login</h2>
            <form @submit.prevent="login">
                <input type="email" v-model="loginData.email" placeholder="Email" required>
                <input type="password" v-model="loginData.password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/log.js"></script>
    <script src="../app.js"></script>
</body>
</html>
